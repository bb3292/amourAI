# ═══════════════════════════════════════════════════════════════
# Blaxel Agent Deployment Configuration for RivalIQ
# ═══════════════════════════════════════════════════════════════
# Deploy with: bl deploy
# Local dev:   bl serve --hotreload

name = "rivaliq-orchestrator"
type = "agent"

# Resources used by this agent
models = ["claude-sonnet"]
functions = []
agents = []

[env]
DATABASE_URL = "sqlite+aiosqlite:///./rivaliq.db"

[runtime]
timeout = 900       # 15 min max for long pipelines
memory = 2048       # 2GB for PDF processing + LLM calls

[entrypoint]
prod = "uvicorn main:app --host 0.0.0.0 --port $PORT"
dev = "uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

[[triggers]]
  id = "rivaliq-api"
  type = "http"
[triggers.configuration]
  path = "agents/rivaliq-orchestrator/sync"
  retry = 2

[[triggers]]
  id = "rivaliq-api-async"
  type = "http-async"
[triggers.configuration]
  path = "agents/rivaliq-orchestrator/async"
  retry = 2
